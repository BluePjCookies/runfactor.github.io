<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Username</th>
                <th onclick="sortTable()">Score ⬇️</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbyD1IWUr1d7v49a8w9c3K3gOEA6zpbMdEmiRy_tbSQdG1OJHZZGXDViev6alv02zqgg/exec"; // Replace with your Apps Script URL

        async function fetchLeaderboard() {
            const response = await fetch(sheetURL);
            const data = await response.json();
            data.shift(); // Remove headers

            const tbody = document.querySelector("#leaderboard tbody");
            tbody.innerHTML = ""; 

            data.forEach(row => {
                let tr = document.createElement("tr");
                tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${parseFloat(row[2]).toFixed(2)}</td>`;
                tbody.appendChild(tr);
            });

            sortTable(); // Sort initially
        }

        function sortTable() {
            let rows = Array.from(document.querySelectorAll("#leaderboard tbody tr"));
            rows.sort((a, b) => parseFloat(b.children[2].textContent) - parseFloat(a.children[2].textContent));
            rows.forEach(row => document.querySelector("#leaderboard tbody").appendChild(row));
        }

        fetchLeaderboard();
    </script>
</body>
</html>
